<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
        />
        <title>Dap</title>
        <script src="https://cdn.bootcdn.net/ajax/libs/vConsole/3.14.6/vconsole.min.js"></script>
        <script>
            new VConsole()
        </script>
    </head>
    <body>
        <button onclick="play()">播放</button>
        <button onclick="pause()">暂停</button>
        <button onclick="stop()">停止</button>
        <button onclick="resume()">恢复</button>
    </body>
    <script
        src="../dist/dap-util.js"
        type="text/javascript"
        charset="utf-8"
    ></script>
    <script type="text/javascript">
        function play() {
            Dap.speech.start(
                '支付宝到账：100元;支付宝到账：100元;支付宝到账：100元;支付宝到账：100元',
                {
                    pitch: 0.8,
                    rate: 1,
                    volume: 1,
                    start: function (event, params) {
                        console.log('start', event, params)
                    },
                    end: function (event, params) {
                        console.log('end', event, params)
                    },
                    pause: function (event, params) {
                        console.log('pause', event, params)
                    },
                    resume: function (event, params) {
                        console.log('resume', event, params)
                    }
                }
            )
        }

        function pause() {
            Dap.speech.pause()
        }

        function stop() {
            Dap.speech.stop()
        }

        function resume() {
            Dap.speech.resume()
        }
    </script>
</html>
